<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Web Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #0a0e14;
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            gap: 15px;
            min-height: 100;
        }

        .header {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            flex-shrink: 0;
        }

        .search-container {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        #urlInput {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 16px;
        }

        #urlInput:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.3);
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(45deg, #00ff88, #00b4d8);
            color: #000;
            font-weight: 600;
            cursor: pointer;
            flex-shrink: 0;
        }

        #proxyFrame {
            flex: 1;
            width: 100%;
            border: none;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            height: 100%;
        }

        .status-bar {
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 6px;
            display: none;
            flex-shrink: 0;
        }

        .loader {
            display: none;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: auto;
            flex-shrink: 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”’ Secure Web Portal</h1>
            <p>Enterprise-grade privacy protection</p>
        </div>

        <div class="search-container">
            <input type="url" id="urlInput" placeholder="https://example.com">
            <button class="btn" onclick="loadPage()">Start Session</button>
        </div>

        <div class="status-bar" id="statusBar"></div>
        <div class="loader" id="loader"></div>
        <div id="frameContainer"></div>
    </div>

    <script>
    const PROXY_SERVICES = [
        'https://api.allorigins.win/raw?url=',
        'https://api.codetabs.com/v1/proxy?quest=',
        'https://cors-anywhere.herokuapp.com/',
        'https://proxy.cors.sh/'
    ];

    let currentProxyIndex = 0;
    const frameContainer = document.getElementById('frameContainer');
    const statusBar = document.getElementById('statusBar');
    const loader = document.getElementById('loader');

    function createSecureFrame() {
        const frame = document.createElement('iframe');
        frame.id = 'proxyFrame';
        frame.setAttribute('sandbox', 'allow-same-origin allow-scripts allow-forms allow-popups allow-modals allow-presentation allow-downloads');
        frame.setAttribute('allow', 'fullscreen');
        frame.setAttribute('crossorigin', 'anonymous');
        frame.style.cssText = 'width: 100%; height: 100vh; border: none; overflow: auto;';
        return frame;
    }

    async function checkFrameOptions(url) {
        try {
            const response = await fetch(url, { method: 'HEAD' });
            const xFrameOptions = response.headers.get('X-Frame-Options');
            const csp = response.headers.get('Content-Security-Policy');
            
            if (!xFrameOptions && !csp) return true;
            
            if (xFrameOptions) {
                const option = xFrameOptions.toLowerCase();
                if (option === 'deny' || option === 'sameorigin') {
                    return false;
                }
            }
            
            if (csp && csp.includes('frame-ancestors')) {
                if (csp.includes("frame-ancestors 'none'") || 
                    csp.includes("frame-ancestors 'self'")) {
                    return false;
                }
            }
            
            return true;
        } catch (error) {
            console.warn('Frame check failed:', error);
            return true; // Proceed anyway if check fails
        }
    }

    async function fetchWithProxy(url) {
        const errors = [];
        
        for (let i = 0; i < PROXY_SERVICES.length; i++) {
            const proxyUrl = PROXY_SERVICES[currentProxyIndex] + encodeURIComponent(url);
            try {
                const response = await fetch(proxyUrl);
                if (response.ok) {
                    return await response.text();
                }
            } catch (error) {
                errors.push(`Proxy ${currentProxyIndex + 1}: ${error.message}`);
            }
            
            currentProxyIndex = (currentProxyIndex + 1) % PROXY_SERVICES.length;
        }
        
        throw new Error(`All proxies failed: ${errors.join(', ')}`);
    }

    async function processHTML(html, baseUrl) {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        
        // Add base tag
        const base = doc.createElement('base');
        base.href = baseUrl;
        doc.head.insertBefore(base, doc.head.firstChild);
        
        // Process all URLs
        const urlAttributes = ['src', 'href', 'action'];
        urlAttributes.forEach(attr => {
            doc.querySelectorAll(`[${attr}]`).forEach(el => {
                try {
                    const absoluteUrl = new URL(el.getAttribute(attr), baseUrl).href;
                    el.setAttribute(attr, PROXY_SERVICES[currentProxyIndex] + encodeURIComponent(absoluteUrl));
                } catch (e) {}
            });
        });
        
        return doc.documentElement.outerHTML;
    }

    async function loadPage() {
        const rawUrl = document.getElementById('urlInput').value;
        if (!rawUrl) return;

        loader.style.display = 'block';
        statusBar.style.display = 'block';
        statusBar.textContent = 'Initializing secure connection...';

        try {
            const targetUrl = rawUrl.startsWith('http') ? rawUrl : `https://${rawUrl}`;
            
            // Check if direct framing is possible
            const canFrame = await checkFrameOptions(targetUrl);
            
            if (canFrame) {
                // Try direct framing first
                const frame = createSecureFrame();
                frame.src = targetUrl;
                frameContainer.innerHTML = '';
                frameContainer.appendChild(frame);
            } else {
                // Fall back to proxy if framing is blocked
                statusBar.textContent = 'Using secure proxy...';
                const content = await fetchWithProxy(targetUrl);
                const processedContent = await processHTML(content, targetUrl);
                
                const frame = createSecureFrame();
                frame.srcdoc = processedContent;
                
                frameContainer.innerHTML = '';
                frameContainer.appendChild(frame);
                
                frame.onload = () => {
                    try {
                        const doc = frame.contentDocument;
                        doc.querySelectorAll('a').forEach(link => {
                            link.onclick = (e) => {
                                e.preventDefault();
                                document.getElementById('urlInput').value = link.href;
                                loadPage();
                            };
                        });
                    } catch (e) {}
                };
            }
            
            loader.style.display = 'none';
            statusBar.style.display = 'none';

        } catch (error) {
            console.error('Loading error:', error);
            statusBar.textContent = `Error: ${error.message} - Retrying with next proxy...`;
            currentProxyIndex = (currentProxyIndex + 1) % PROXY_SERVICES.length;
            setTimeout(loadPage, 2000);
        }
    }

    document.getElementById('urlInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') loadPage();
    });

    // Initialize
    window.addEventListener('load', () => {
        const frame = createSecureFrame();
        frameContainer.appendChild(frame);
    });
    </script>
</body>
</html>
