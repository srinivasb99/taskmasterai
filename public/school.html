<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Web Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            max-width: 800px;
            margin: 0 auto 2rem;
        }

        #urlInput {
            flex: 1;
            padding: 1.2rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        #urlInput:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .btn {
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #00ff88, #00b4d8);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(0, 255, 136, 0.4);
        }

        #proxyFrame {
            width: 100%;
            height: 75vh;
            border: none;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            margin-top: 1rem;
        }

        .status-bar {
            text-align: center;
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            margin: 1.5rem 0;
            display: none;
            backdrop-filter: blur(5px);
        }

        .loader {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #00ff88;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Secure Web Portal</h1>
            <p>Enterprise-grade privacy protection</p>
        </div>

        <div class="search-box">
            <input type="url" id="urlInput" placeholder="https://google.com">
            <button class="btn" onclick="loadPage()">Start Secure Session</button>
        </div>

        <div class="status-bar" id="statusBar"></div>
        <div class="loader" id="loader"></div>
        <iframe 
            id="proxyFrame"
            sandbox="allow-forms allow-scripts"
            allow="fullscreen"
            crossorigin="anonymous"
        ></iframe>
    </div>

    <script>
    const PROXY_ENDPOINTS = [
        'https://corsproxy.io/?',
        'https://api.allorigins.win/raw?url=',
        'https://thingproxy.freeboard.io/fetch/'
    ];

    let currentProxy = 0;
    const frame = document.getElementById('proxyFrame');
    const statusBar = document.getElementById('statusBar');
    const loader = document.getElementById('loader');

    // Security hardening
    Object.defineProperty(navigator, 'webdriver', { value: false });
    if (window.chrome) {
        delete window.chrome;
    }

    async function fetchContent(url) {
        const proxyUrl = PROXY_ENDPOINTS[currentProxy] + encodeURIComponent(url);
        try {
            const response = await fetch(proxyUrl);
            if (!response.ok) throw new Error('Proxy error');
            return await response.text();
        } catch(error) {
            currentProxy = (currentProxy + 1) % PROXY_ENDPOINTS.length;
            throw error;
        }
    }

    function sanitizeContent(html) {
        const sanitized = html
            .replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '')
            .replace(/document\.(cookie|domain|referrer)/gi, '')
            .replace(/(local|session)Storage/gi, '')
            .replace(/<iframe/gi, '<div')
            .replace(/onload\s*=/gi, 'data-onload=')
            .replace(/onerror\s*=/gi, 'data-onerror=');
        
        return `<!DOCTYPE html>
            <html>
            <head>
                <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; frame-ancestors 'self'">
                <base href="${new URL(PROXY_ENDPOINTS[currentProxy]).origin}">
            </head>
            <body>${sanitized}</body>
            </html>`;
    }

    async function loadPage() {
        const rawUrl = document.getElementById('urlInput').value;
        if (!rawUrl) return;

        loader.style.display = 'block';
        statusBar.style.display = 'block';
        statusBar.textContent = `Connecting via Proxy ${currentProxy + 1}...`;

        try {
            const url = rawUrl.startsWith('http') ? rawUrl : `https://${rawUrl}`;
            const content = await fetchContent(url);
            const safeContent = sanitizeContent(content);
            
            frame.srcdoc = safeContent;
            
            frame.onload = () => {
                loader.style.display = 'none';
                statusBar.textContent = 'Secure connection established';
                setTimeout(() => statusBar.style.display = 'none', 2000);
                
                // Additional security measures
                try {
                    frame.contentWindow.eval = null;
                    frame.contentDocument.$ = null;
                    frame.contentWindow.localStorage = undefined;
                } catch(e) {}
            };

            frame.onerror = () => {
                throw new Error('Content blocked');
            };

        } catch(error) {
            loader.style.display = 'none';
            statusBar.textContent = `Switching to Proxy ${currentProxy + 1}...`;
            setTimeout(loadPage, 500);
        }
    }

    // Event listeners
    document.getElementById('urlInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') loadPage();
    });

    // Initial security setup
    document.addEventListener('DOMContentLoaded', () => {
        if (!window.chrome) {
            window.chrome = { runtime: {} };
        }
    });
    </script>
</body>
</html>
