<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Web Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #0a0e14;
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            gap: 15px;
            min-height: 100;
        }

        .header {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            flex-shrink: 0;
        }

        .search-container {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        #urlInput {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 16px;
        }

        #urlInput:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.3);
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(45deg, #00ff88, #00b4d8);
            color: #000;
            font-weight: 600;
            cursor: pointer;
            flex-shrink: 0;
        }

        #proxyFrame {
            flex: 1;
            width: 100%;
            border: none;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            height: 100%;
        }

        .status-bar {
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 6px;
            display: none;
            flex-shrink: 0;
        }

        .loader {
            display: none;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: auto;
            flex-shrink: 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”’ Secure Web Portal</h1>
            <p>Enterprise-grade privacy protection</p>
        </div>

        <div class="search-container">
            <input type="url" id="urlInput" placeholder="https://example.com">
            <button class="btn" onclick="loadPage()">Start Session</button>
        </div>

        <div class="status-bar" id="statusBar"></div>
        <div class="loader" id="loader"></div>

        <iframe 
            id="proxyFrame"
            scrolling="yes"
            allow="fullscreen"
            style="width: 100%; height: 100vh; border: none; overflow: auto;">
        </iframe>
    </div>

    <script>
        async function loadPage() {
            const rawUrl = document.getElementById('urlInput').value;
            if (!rawUrl) return;

            const targetUrl = rawUrl.startsWith('http') ? rawUrl : `https://${rawUrl}`;
            const encodedUrl = encodeURIComponent(targetUrl);

            const proxyUrl = `https://www.croxyproxy.com/?${encodedUrl}`;

            // Masking the proxy URL by updating the address bar using the History API
            history.pushState(null, "", "/school"); // "school" is the path on your domain

            // Set the iframe's source to the CroxyProxy link
            document.getElementById('proxyFrame').src = proxyUrl; 
        }

        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadPage();
        });
    </script>
</body>
</html>
