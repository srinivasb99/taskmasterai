<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Web Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #0a0e14;
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            gap: 15px;
            min-height: 100;
        }

        .header {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            flex-shrink: 0;
        }

        .search-container {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        #urlInput {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 16px;
        }

        #urlInput:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.3);
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(45deg, #00ff88, #00b4d8);
            color: #000;
            font-weight: 600;
            cursor: pointer;
            flex-shrink: 0;
        }

        #proxyFrame {
            flex: 1;
            width: 100%;
            border: none;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            height: 100%;
        }

        .status-bar {
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 6px;
            display: none;
            flex-shrink: 0;
        }

        .loader {
            display: none;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: auto;
            flex-shrink: 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”’ Secure Web Portal</h1>
            <p>Enterprise-grade privacy protection</p>
        </div>

        <div class="search-container">
            <input type="url" id="urlInput" placeholder="https://github.com">
            <button class="btn" onclick="loadPage()">Start Session</button>
        </div>

        <div class="status-bar" id="statusBar"></div>
        <div class="loader" id="loader"></div>
        <iframe 
            id="proxyFrame"
            sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals allow-presentation allow-downloads allow-storage-access-by-user-activation"
            scrolling="yes"
            allow="*"
            crossorigin="anonymous"
            style="width: 100%; height: 100vh; border: none; overflow: auto;"
        ></iframe>
    </div>

    <script>
    const PROXY = 'https://api.codetabs.com/v1/proxy/?quest=';
    let frame = document.getElementById('proxyFrame');
    const statusBar = document.getElementById('statusBar');
    const loader = document.getElementById('loader');

    Object.defineProperty(navigator, 'webdriver', { value: false });
    Object.defineProperty(window, 'chrome', { value: { runtime: {} } });

    async function fetchAndProcess(url) {
        const proxyUrl = PROXY + encodeURIComponent(url);
        const response = await fetch(proxyUrl, {
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
                'Origin': window.location.origin
            },
            mode: 'cors',
            credentials: 'omit'
        });

        if (!response.ok) throw new Error(`Proxy error: ${response.status}`);
        
        const html = await response.text();
        const processedHTML = html
            .replace(/<head>/i, `<head><base href="${url}">`)
            .replace(/(href|src|action)=("|')(.*?)\2/gi, (match, attr, quote, path) => {
                try {
                    const absoluteUrl = new URL(path, url).href;
                    return `${attr}=${quote}${PROXY}${encodeURIComponent(absoluteUrl)}${quote}`;
                } catch {
                    return match;
                }
            });

        return `<!DOCTYPE html>${processedHTML}`;
    }

    async function loadPage() {
        const rawUrl = document.getElementById('urlInput').value;
        if (!rawUrl) return;

        loader.style.display = 'block';
        statusBar.style.display = 'block';
        statusBar.textContent = 'Initializing secure connection...';

        try {
            const targetUrl = rawUrl.startsWith('http') ? rawUrl : `https://${rawUrl}`;
            const content = await fetchAndProcess(targetUrl);
            
            const newFrame = document.createElement('iframe');
            newFrame.srcdoc = content;
            newFrame.setAttribute('sandbox', 'allow-same-origin allow-scripts allow-forms allow-popups allow-modals allow-presentation allow-downloads allow-storage-access-by-user-activation');
            newFrame.setAttribute('allow', '*');
            newFrame.style.cssText = frame.style.cssText;
            
            newFrame.onload = () => {
                loader.style.display = 'none';
                statusBar.style.display = 'none';
                
                try {
                    newFrame.contentDocument.querySelectorAll('a').forEach(link => {
                        link.onclick = (e) => {
                            e.preventDefault();
                            document.getElementById('urlInput').value = link.href;
                            loadPage();
                        };
                    });
                } catch(e) {
                    console.log('Error processing links:', e);
                }
            };

            frame.replaceWith(newFrame);
            frame = newFrame;

        } catch(error) {
            loader.style.display = 'none';
            statusBar.textContent = `Error: ${error.message} - Retrying...`;
            setTimeout(loadPage, 1000);
        }
    }

    // Keep previous event listeners
    document.getElementById('urlInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') loadPage();
    });

    document.addEventListener('DOMContentLoaded', () => {
        if (!window.chrome) window.chrome = { runtime: {} };
    });
    </script>
</body>
</html>
