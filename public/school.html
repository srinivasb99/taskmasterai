<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Learning Hub</title>
    <style>
        /* Previous CSS remains unchanged */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a3650, #2a4a6d, #3b608d);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            position: relative;
            backdrop-filter: blur(5px);
        }

        .nav-controls {
            position: absolute;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 1rem;
        }

        .nav-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            max-width: 800px;
            margin: 0 auto 2rem;
        }

        #urlInput {
            flex: 1;
            padding: 1.2rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        #urlInput:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .btn {
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(76, 175, 80, 0.4);
        }

        .status-bar {
            text-align: center;
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            margin: 1.5rem 0;
            display: none;
            backdrop-filter: blur(5px);
        }

        .loader {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }

        #proxyFrame {
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }

            .nav-controls {
                position: static;
                transform: none;
                justify-content: center;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè´ School Learning Hub</h1>
            <p>Secure Educational Resources Portal</p>
            <div class="nav-controls">
                <button class="nav-btn" id="backBtn">‚Üê Back</button>
                <button class="nav-btn" id="forwardBtn">Forward ‚Üí</button>
                <button class="nav-btn" id="refreshBtn">‚Üª Refresh</button>
                <button class="nav-btn" id="homeBtn">üè† Home</button>
            </div>
        </div>

        <div class="search-box">
            <input type="url" id="urlInput" placeholder="Enter educational resource URL">
            <button class="btn" id="navBtn">Access Resource</button>
        </div>

        <div class="status-bar" id="statusBar"></div>
        <div class="loader" id="loader"></div>
        <div class="error-message" id="errorMessage"></div>
        <iframe 
            id="proxyFrame"
            sandbox="allow-forms allow-scripts allow-popups allow-modals allow-orientation-lock allow-pointer-lock allow-presentation allow-top-navigation allow-downloads allow-same-origin allow-popups-to-escape-sandbox"
        ></iframe>
    </div>

    <script>
    (function() {
        const PROXY_DOMAINS = ['croxyproxy.com'];
        let historyStack = [];
        let historyPosition = -1;

        const frame = document.getElementById('proxyFrame');
        const urlInput = document.getElementById('urlInput');
        const loader = document.getElementById('loader');
        const statusBar = document.getElementById('statusBar');
        const errorMessage = document.getElementById('errorMessage');

        function showLoader(message = 'Securing connection...') {
            loader.style.display = 'block';
            statusBar.style.display = 'block';
            statusBar.textContent = message;
            errorMessage.style.display = 'none';
        }

        function hideLoader() {
            loader.style.display = 'none';
            statusBar.style.display = 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            hideLoader();
        }

        function createProxyUrl(targetUrl) {
            try {
                const parsed = new URL(targetUrl);
                if(!['http:', 'https:'].includes(parsed.protocol)) {
                    parsed.protocol = 'https:';
                }
                return `https://${PROXY_DOMAINS[0]}/?__cpo=${btoa(parsed.href).replace(/=+$/, '')}`;
            } catch {
                return 'https://education.example';
            }
        }

        function loadPage(url) {
            showLoader('Connecting to educational resource...');
            const proxyUrl = createProxyUrl(url);
            
            frame.src = proxyUrl;
            
            frame.onload = () => {
                hideLoader();
                try {
                    const iframeUrl = frame.contentWindow.location.href;
                    if(!iframeUrl.includes(PROXY_DOMAINS[0])) {
                        urlInput.value = iframeUrl;
                    }
                } catch(e) {
                    // Handle cross-origin errors
                }
            };

            frame.onerror = () => {
                showError('Security verification failed. Please try another resource.');
            };
        }

        // Event listeners
        document.getElementById('navBtn').addEventListener('click', () => {
            const inputUrl = urlInput.value.trim() || 'https://education.example';
            loadPage(inputUrl);
        });

        document.getElementById('backBtn').addEventListener('click', () => {
            window.history.back();
        });

        document.getElementById('forwardBtn').addEventListener('click', () => {
            window.history.forward();
        });

        document.getElementById('refreshBtn').addEventListener('click', () => {
            frame.contentWindow.location.reload();
        });

        document.getElementById('homeBtn').addEventListener('click', () => {
            urlInput.value = 'https://education.example';
            loadPage('https://education.example');
        });

        urlInput.addEventListener('keypress', e => {
            if(e.key === 'Enter') {
                const inputUrl = urlInput.value.trim() || 'https://education.example';
                loadPage(inputUrl);
            }
        });

        // Initial load
        loadPage('https://education.example');
    })();
    </script>
</body>
</html>
