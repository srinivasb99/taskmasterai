<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultimate Web Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            position: relative;
        }

        .nav-controls {
            position: absolute;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 1rem;
        }

        .nav-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            max-width: 800px;
            margin: 0 auto 2rem;
        }

        #urlInput {
            flex: 1;
            padding: 1.2rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        #urlInput:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .btn {
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #00ff88, #00b4d8);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(0, 255, 136, 0.4);
        }

        #proxyFrame {
            width: 100%;
            height: 75vh;
            border: none;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            margin-top: 1rem;
        }

        .status-bar {
            text-align: center;
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            margin: 1.5rem 0;
            display: none;
            backdrop-filter: blur(5px);
        }

        .loader {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #00ff88;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }

            .nav-controls {
                position: static;
                transform: none;
                justify-content: center;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê Universal Web Gateway</h1>
            <p>Complete browser experience with full functionality</p>
            <div class="nav-controls">
                <button class="nav-btn" onclick="goBack()">‚Üê Back</button>
                <button class="nav-btn" onclick="goForward()">Forward ‚Üí</button>
            </div>
        </div>

        <div class="search-box">
            <input type="url" id="urlInput" placeholder="Enter any URL (e.g., https://example.com)" value="https://search.brave.com/">
            <button class="btn" onclick="loadPage()">Navigate</button>
        </div>

        <div class="status-bar" id="statusBar"></div>
        <div class="loader" id="loader"></div>
        <div class="error-message" id="errorMessage"></div>
        <iframe 
            id="proxyFrame"
            sandbox="allow-forms allow-scripts allow-popups allow-modals allow-orientation-lock allow-pointer-lock allow-presentation allow-same-origin allow-top-navigation-by-user-activation allow-downloads allow-storage-access-by-user-activation"
            allow="accelerometer; autoplay; clipboard-read; clipboard-write; encrypted-media; geolocation; gyroscope; hid; microphone; midi; payment; picture-in-picture; serial; usb; vr; xr-spatial-tracking"
        ></iframe>
    </div>

    <script>
    const PROXY_ENDPOINTS = [
        'https://api.allorigins.win/raw?url=',
        'https://cors.consumet.stream/?url=',
        'https://api.codetabs.com/v1/proxy?quest=',
        'https://proxy.techzbots1.workers.dev/?url='
    ];

    let currentProxy = 0;
    let historyStack = [];
    let historyPosition = -1;
    const frame = document.getElementById('proxyFrame');
    const statusBar = document.getElementById('statusBar');
    const loader = document.getElementById('loader');
    const errorMessage = document.getElementById('errorMessage');

    async function fetchContent(url) {
        const proxyUrl = PROXY_ENDPOINTS[currentProxy] + encodeURIComponent(url);
        try {
            const response = await fetch(proxyUrl, {
                headers: {
                    'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/119.0.0.0 Safari/537.36',
                    'Accept-Language': 'en-US,en;q=0.9',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                mode: 'cors'
            });
            
            if (!response.ok) throw new Error(`HTTP error ${response.status}`);
            
            let html = await response.text();
            const baseUrl = new URL(url);

            // Security modifications
            html = html
                .replace(/<head>/i, `<head>
                    <base href="${url}">
                    <meta name="referrer" content="no-referrer">
                    <script>
                        // Storage access polyfill
                        (function() {
                            const originalStorage = window.localStorage;
                            window.localStorage = new Proxy(originalStorage, {
                                get: function(target, prop) {
                                    return Reflect.get(target, prop);
                                }
                            });
                        })();
                    <\/script>
                `)
                .replace(/x-frame-options/gi, '')
                .replace(/content-security-policy/gi, '')
                .replace(/<meta[^>]*(http-equiv=["']X-Frame-Options["'])[^>]*>/gi, '')
                .replace(/<meta[^>]*(http-equiv=["']Content-Security-Policy["'])[^>]*>/gi, '')
                .replace(/(href|src|action)=["'](?!https?:|\/\/)(.*?)["']/gi, (m, p1, p2) => 
                    `${p1}="${new URL(p2, baseUrl).href}"`)
                .replace(/window\.location\.href\s*=/g, 'window.parent.navigateTo(')
                .replace(/window\.open\(/g, 'window.parent.navigateTo(');

            const blob = new Blob([html], { type: 'text/html' });
            return URL.createObjectURL(blob);
        } catch(error) {
            currentProxy = (currentProxy + 1) % PROXY_ENDPOINTS.length;
            throw error;
        }
    }

    function updateHistory(url) {
        historyStack = historyStack.slice(0, historyPosition + 1);
        historyStack.push(url);
        historyPosition++;
    }

    function goBack() {
        if (historyPosition > 0) {
            historyPosition--;
            loadPage(historyStack[historyPosition], true);
        }
    }

    function goForward() {
        if (historyPosition < historyStack.length - 1) {
            historyPosition++;
            loadPage(historyStack[historyPosition], true);
        }
    }

    async function loadPage(url, fromHistory = false) {
        const rawUrl = url || document.getElementById('urlInput').value.trim();
        if (!rawUrl) return;

        try {
            const parsedUrl = new URL(rawUrl.startsWith('http') ? rawUrl : `https://${rawUrl}`);
            if (!fromHistory) updateHistory(parsedUrl.href);

            loader.style.display = 'block';
            statusBar.style.display = 'block';
            errorMessage.style.display = 'none';
            statusBar.textContent = `Loading via ${new URL(PROXY_ENDPOINTS[currentProxy]).hostname}...`;

            const blobUrl = await fetchContent(parsedUrl.href);
            document.getElementById('urlInput').value = parsedUrl.href;
            
            frame.src = blobUrl;
            URL.revokeObjectURL(frame.src); // Cleanup previous blob

            frame.onload = () => {
                loader.style.display = 'none';
                statusBar.style.display = 'none';

                try {
                    // Navigation handler
                    frame.contentDocument.body.addEventListener('click', (e) => {
                        const link = e.target.closest('a[href]') || e.target.closest('button');
                        if (link?.href && !link.href.startsWith('javascript:')) {
                            e.preventDefault();
                            loadPage(new URL(link.href, parsedUrl).href);
                        }
                    });

                    // Form handler
                    Array.from(frame.contentDocument.forms).forEach(form => {
                        form.addEventListener('submit', (e) => {
                            e.preventDefault();
                            const actionUrl = new URL(form.action || parsedUrl.href, parsedUrl);
                            loadPage(actionUrl.href);
                        });
                    });

                    // History API override
                    const pushStateHandler = (target, thisArg, args) => {
                        const newUrl = new URL(args[2] || parsedUrl.href, parsedUrl);
                        loadPage(newUrl.href);
                        return Reflect.apply(target, thisArg, args);
                    };

                    frame.contentWindow.history.pushState = new Proxy(
                        frame.contentWindow.history.pushState,
                        { apply: pushStateHandler }
                    );

                    frame.contentWindow.history.replaceState = new Proxy(
                        frame.contentWindow.history.replaceState,
                        { apply: pushStateHandler }
                    );

                    // Window.open override
                    frame.contentWindow.open = (url) => loadPage(url);

                } catch(e) { /* Cross-origin errors ignored */ }
            };

        } catch(error) {
            loader.style.display = 'none';
            statusBar.style.display = 'none';
            errorMessage.textContent = `Error: ${error.message}`;
            errorMessage.style.display = 'block';
            
            if (currentProxy < PROXY_ENDPOINTS.length - 1) {
                setTimeout(() => loadPage(url, fromHistory), 1000);
            }
        }
    }

    // Global navigation function
    window.navigateTo = loadPage;

    // Event listeners
    document.getElementById('urlInput').addEventListener('keypress', e => e.key === 'Enter' && loadPage());
    window.addEventListener('unload', () => URL.revokeObjectURL(frame.src));
    window.addEventListener('load', () => loadPage());
    </script>
</body>
</html>
