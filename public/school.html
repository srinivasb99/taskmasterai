<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Proxy Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2d2d2d;
            padding: 1rem;
            border-bottom: 1px solid #444;
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #00ff9d;
        }

        .nav-controls {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .nav-btn {
            padding: 0.5rem 1rem;
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-btn:hover {
            background: #4a4a4a;
            border-color: #5a5a5a;
        }

        .search-box {
            padding: 1rem;
            background: #252525;
            display: flex;
            gap: 0.5rem;
        }

        #searchInput {
            flex: 1;
            padding: 0.8rem;
            background: #333;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
            font-size: 1rem;
        }

        #searchInput::placeholder {
            color: #666;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            background: #00cc88;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s ease;
        }

        .btn:hover {
            background: #00b877;
        }

        .browser-bar {
            padding: 0.5rem 1rem;
            background: #333;
            border-bottom: 1px solid #444;
        }

        #browserInput {
            width: 100%;
            padding: 0.5rem;
            background: transparent;
            border: none;
            color: #888;
            font-family: monospace;
            font-size: 0.9rem;
        }

        #proxyFrame {
            flex: 1;
            border: none;
            background: #ffffff;
        }

        .status-bar {
            padding: 0.5rem 1rem;
            background: #252525;
            color: #888;
            font-size: 0.9rem;
            display: none;
        }

        .loader {
            display: none;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #00cc88;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            display: none;
            color: #ff4444;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê Universal Proxy Gateway</h1>
            <div class="nav-controls">
                <button class="nav-btn" id="backBtn">‚Üê Back</button>
                <button class="nav-btn" id="forwardBtn">Forward ‚Üí</button>
                <button class="nav-btn" id="refreshBtn">‚Üª Refresh</button>
                <button class="nav-btn" id="homeBtn">üè† Home</button>
            </div>
        </div>

        <div class="search-box">
            <input type="url" id="searchInput" placeholder="Enter website URL (e.g., google.com)">
            <button class="btn" id="goBtn">Go</button>
        </div>

        <div class="browser-bar">
            <input type="url" id="browserInput" readonly>
        </div>

        <div class="status-bar" id="statusBar"></div>
        <div class="loader" id="loader"></div>
        <div class="error-message" id="errorMessage"></div>

        <iframe 
            id="proxyFrame"
            sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
    </div>

    <script>
        (function() {
            const ENTRY_POINT = 'https://croxyproxy.com';
            const iframe = document.getElementById('proxyFrame');
            const browserInput = document.getElementById('browserInput');

            // Initialize with CroxyProxy's official domain
            iframe.src = ENTRY_POINT;
            browserInput.value = ENTRY_POINT;

            // Enhanced IP validation regex
            const validIPRegex = /^(\d{1,3}\.){3}\d{1,3}$/;

            window.addEventListener('message', (e) => {
                try {
                    // Validate message origin
                    if (e.origin.startsWith('https://croxyproxy') || validIPRegex.test(new URL(e.origin).hostname)) {
                        const data = JSON.parse(e.data);
                        
                        if (data.type === 'navigationUpdate') {
                            // Validate received URL
                            const url = new URL(data.url);
                            
                            // Update browser bar with sanitized URL
                            browserInput.value = url.hostname.includes('croxyproxy') 
                                ? url.href 
                                : `${url.protocol}//${url.hostname}`;
                        }
                    }
                } catch(err) {
                    console.warn('Secure message error:', err);
                }
            });

            // Modified navigation handler
            document.getElementById('goBtn').addEventListener('click', () => {
                const rawInput = searchInput.value.trim();
                if (!rawInput) return;

                try {
                    // Validate user input
                    const targetUrl = new URL(
                        rawInput.startsWith('http') ? rawInput : `https://${rawInput}`
                    );
                    
                    // Encode for CroxyProxy
                    const proxyUrl = `${ENTRY_POINT}/?__cpo=${btoa(targetUrl.href)}`;
                    
                    // Update iframe
                    iframe.src = proxyUrl;
                    browserInput.value = proxyUrl;
                    
                } catch(err) {
                    showError(`Invalid URL: ${err.message}`);
                }
            });

            // Enhanced error handling
            iframe.addEventListener('error', () => {
                const currentUrl = new URL(iframe.src);
                
                if (validIPRegex.test(currentUrl.hostname)) {
                    showError(`Proxy server ${currentUrl.hostname} refused connection`);
                } else {
                    showError('Connection failed - try another site');
                }
            });

            // IP format validation function
            function sanitizeIP(ipString) {
                const octets = ipString.split('.').slice(0, 4);
                return octets.join('.');
            }

            // Update loader messages
            function showLoader(message) {
                loader.style.display = 'block';
                statusBar.textContent = message;
                statusBar.style.display = 'block';
            }
        })();
        </script>
    </div>
</body>
</html>
