<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; frame-ancestors *; script-src * 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline';">
    <title>Universal Web Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            position: relative;
        }

        .nav-controls {
            position: absolute;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 1rem;
        }

        .nav-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            max-width: 800px;
            margin: 0 auto 2rem;
        }

        #urlInput {
            flex: 1;
            padding: 1.2rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        #urlInput:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .btn {
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #00ff88, #00b4d8);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(0, 255, 136, 0.4);
        }

        #proxyFrame {
            width: 100%;
            height: 75vh;
            border: none;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            margin-top: 1rem;
        }

        .status-bar {
            text-align: center;
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            margin: 1.5rem 0;
            display: none;
            backdrop-filter: blur(5px);
        }

        .loader {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #00ff88;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }

            .nav-controls {
                position: static;
                transform: none;
                justify-content: center;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê Universal Web Gateway</h1>
            <p>Complete browser experience with full functionality</p>
            <div class="nav-controls">
                <button class="nav-btn" id="backBtn">‚Üê Back</button>
                <button class="nav-btn" id="forwardBtn">Forward ‚Üí</button>
                <button class="nav-btn" id="refreshBtn">‚Üª Refresh</button>
                <button class="nav-btn" id="homeBtn">üè† Home</button>
            </div>
        </div>

        <div class="search-box">
            <input type="url" id="urlInput" placeholder="Enter any URL (e.g., https://example.com)" value="https://google.com">
            <button class="btn" id="navBtn">Navigate</button>
        </div>

        <div class="status-bar" id="statusBar"></div>
        <div class="loader" id="loader"></div>
        <div class="error-message" id="errorMessage"></div>
        
        <!-- Remove the iframe element -->
    </div>

    <script>
    (function() {
        const DEFAULT_URL = 'https://google.com';
        const PROXY_DOMAINS = ['croxyproxy.com', 'croxyproxy.org', 'croxyproxy.rocks'];
        let historyStack = [DEFAULT_URL];
        let historyPosition = 0;

        const urlInput = document.getElementById('urlInput');
        const errorMessage = document.getElementById('errorMessage');
        const loader = document.getElementById('loader');
        const statusBar = document.getElementById('statusBar');

        // Update navigation controls
        function updateControls() {
            document.getElementById('backBtn').disabled = historyPosition <= 0;
            document.getElementById('forwardBtn').disabled = historyPosition >= historyStack.length - 1;
        }

        function createProxyUrl(targetUrl) {
            try {
                const parsed = new URL(targetUrl);
                if(!['http:', 'https:'].includes(parsed.protocol)) {
                    parsed.protocol = 'https:';
                }
                return `https://${PROXY_DOMAINS[0]}/?__cpo=${btoa(parsed.href).replace(/=+$/, '')}`;
            } catch {
                return DEFAULT_URL;
            }
        }

        async function loadPage() {
            try {
                const rawUrl = urlInput.value.trim() || DEFAULT_URL;
                const proxyUrl = createProxyUrl(rawUrl);
                
                // Add to history
                if(historyStack[historyPosition] !== proxyUrl) {
                    historyStack = historyStack.slice(0, historyPosition + 1);
                    historyStack.push(proxyUrl);
                    historyPosition++;
                }
                
                // Navigate directly to the proxy URL
                window.location.href = proxyUrl;
                
            } catch(error) {
                showError(`Error: ${error.message}`);
            }
        }

        // Modified navigation functions
        function goBack() {
            if(historyPosition > 0) {
                historyPosition--;
                window.location.href = historyStack[historyPosition];
            }
        }

        function goForward() {
            if(historyPosition < historyStack.length - 1) {
                historyPosition++;
                window.location.href = historyStack[historyPosition];
            }
        }

        // Initialize
        window.addEventListener('load', () => {
            // Store current URL in history
            if(!historyStack.includes(window.location.href)) {
                historyStack.push(window.location.href);
                historyPosition++;
            }
            urlInput.value = decodeURIComponent(new URLSearchParams(window.location.search).get('url') || DEFAULT_URL);
            updateControls();
        });

        // Event listeners
        document.getElementById('backBtn').addEventListener('click', goBack);
        document.getElementById('forwardBtn').addEventListener('click', goForward);
        document.getElementById('refreshBtn').addEventListener('click', () => window.location.reload());
        document.getElementById('homeBtn').addEventListener('click', () => window.location.href = DEFAULT_URL);
        document.getElementById('navBtn').addEventListener('click', loadPage);
        urlInput.addEventListener('keypress', e => e.key === 'Enter' && loadPage());

        // (Keep remaining helper functions the same)
    })();
    </script>
</body>
</html>
