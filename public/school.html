<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Web Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            max-width: 800px;
            margin: 0 auto 2rem;
        }

        #urlInput {
            flex: 1;
            padding: 1.2rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        #urlInput:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .btn {
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #00ff88, #00b4d8);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(0, 255, 136, 0.4);
        }

        #proxyFrame {
            width: 100%;
            height: 75vh;
            border: none;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            margin-top: 1rem;
        }

        .status-bar {
            text-align: center;
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            margin: 1.5rem 0;
            display: none;
            backdrop-filter: blur(5px);
        }

        .loader {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #00ff88;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Secure Web Portal</h1>
            <p>Enterprise-grade privacy protection</p>
        </div>

        <div class="search-box">
            <input type="url" id="urlInput" placeholder="Enter URL (e.g., example.com)" value="https://search.brave.com/">
            <button class="btn" onclick="loadPage()">Start Secure Session</button>
        </div>

        <div class="status-bar" id="statusBar"></div>
        <div class="loader" id="loader"></div>
        <div class="error-message" id="errorMessage"></div>
        <iframe 
            id="proxyFrame"
            sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals allow-presentation allow-downloads allow-orientation-lock"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
        ></iframe>
    </div>

    <script>
    const PROXY_ENDPOINTS = [
        'https://api.allorigins.win/raw?url=',
        'https://corsproxy.io/?',
        'https://api.codetabs.com/v1/proxy?quest='
    ];

    let currentProxy = 0;
    const frame = document.getElementById('proxyFrame');
    const statusBar = document.getElementById('statusBar');
    const loader = document.getElementById('loader');
    const errorMessage = document.getElementById('errorMessage');

    async function fetchContent(url) {
        const proxyUrl = PROXY_ENDPOINTS[currentProxy] + encodeURIComponent(url);
        try {
            const response = await fetch(proxyUrl, {
                headers: {
                    'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8',
                    'Accept-Language': 'en-US,en;q=0.5',
                    'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36'
                }
            });
            
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            
            const html = await response.text();
            
            // Process HTML to fix relative URLs and styles
            const processedHtml = html
                .replace(/<base[^>]*>/g, '') // Remove existing base tags
                .replace(/<head>/i, `<head>
                    <base href="${url}">
                    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; frame-ancestors *;">
                `) // Add new base tag and permissive CSP
                .replace(/(href|src)="\/([^"]*)"/g, `$1="${new URL('/$2', url).href}"`) // Fix relative URLs
                .replace(/x-frame-options/gi, 'removed-frame-options') // Remove X-Frame-Options
                .replace(/frame-ancestors/gi, 'removed-ancestors') // Remove frame-ancestors
                .replace(/content-security-policy/gi, 'removed-csp') // Remove CSP
                // Fix script loading
                .replace(/<script([^>]*)>/g, '<script$1 crossorigin="anonymous">');
            
            const blob = new Blob([processedHtml], { 
                type: 'text/html'
            });
            return URL.createObjectURL(blob);
        } catch(error) {
            currentProxy = (currentProxy + 1) % PROXY_ENDPOINTS.length;
            throw error;
        }
    }

    function showError(message) {
        errorMessage.style.display = 'block';
        errorMessage.textContent = message;
        setTimeout(() => {
            errorMessage.style.display = 'none';
        }, 5000);
    }

    async function loadPage() {
        const rawUrl = document.getElementById('urlInput').value.trim() || 'https://search.brave.com/';
        if (!rawUrl) return;

        loader.style.display = 'block';
        statusBar.style.display = 'block';
        errorMessage.style.display = 'none';
        statusBar.textContent = `Connecting via Proxy ${currentProxy + 1}...`;

        try {
            const url = rawUrl.startsWith('http') ? rawUrl : `https://${rawUrl}`;
            
            // Check if the URL is in a blocked list
            const blockedDomains = ['google.com', 'accounts.google.com', 'gmail.com', 'facebook.com', 'twitter.com'];
            if (blockedDomains.some(domain => url.includes(domain))) {
                throw new Error('This domain cannot be proxied due to security restrictions');
            }

            const blobUrl = await fetchContent(url);
            frame.src = blobUrl;

            frame.onload = () => {
                loader.style.display = 'none';
                statusBar.style.display = 'none';
                
                try {
                    // Handle clicks inside the iframe
                    const frameDoc = frame.contentDocument || frame.contentWindow.document;
                    frameDoc.querySelectorAll('a').forEach(link => {
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            const href = link.href;
                            if (href && !href.startsWith('javascript:')) {
                                document.getElementById('urlInput').value = href;
                                loadPage();
                            }
                        });
                    });
                } catch(e) {
                    // Ignore cross-origin errors
                }
                
                // Clean up the blob URL
                URL.revokeObjectURL(frame.src);
            };

        } catch(error) {
            loader.style.display = 'none';
            statusBar.style.display = 'none';
            showError(`Error: ${error.message}`);
            
            if (currentProxy < PROXY_ENDPOINTS.length - 1) {
                setTimeout(loadPage, 1000);
            }
        }
    }

    // Event listeners
    document.getElementById('urlInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') loadPage();
    });

    // Cleanup on page unload
    window.addEventListener('unload', () => {
        if (frame.src.startsWith('blob:')) {
            URL.revokeObjectURL(frame.src);
        }
    });

    // Load default search engine on start
    window.addEventListener('load', loadPage);
    </script>
</body>
</html>
