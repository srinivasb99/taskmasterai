<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Web Gateway</title>
    <style>
        /* Maintain previous premium styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            max-width: 800px;
            margin: 0 auto 2rem;
        }

        #urlInput {
            flex: 1;
            padding: 1.2rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        #urlInput:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .btn {
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #00ff88, #00b4d8);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(0, 255, 136, 0.4);
        }

        #proxyFrame {
            width: 100%;
            height: 75vh;
            border: none;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            margin-top: 1rem;
        }

        .status-bar {
            text-align: center;
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            margin: 1.5rem 0;
            display: none;
            backdrop-filter: blur(5px);
        }

        .loader {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #00ff88;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Secure Web Portal</h1>
            <p>Enterprise-grade privacy protection</p>
        </div>

        <div class="search-box">
            <input type="url" id="urlInput" placeholder="https://google.com" autofocus>
            <button class="btn" onclick="launchSession()">Start Secure Session</button>
        </div>

        <div class="status-bar" id="statusBar"></div>
        <div class="loader" id="loader"></div>
        <iframe 
            id="proxyFrame"
            sandbox="allow-forms allow-scripts allow-modals allow-orientation-lock allow-pointer-lock allow-same-origin"
            allow="fullscreen *"
        ></iframe>
    </div>

    <script>
    const WORKING_PROXIES = [
        'https://www.croxyproxy.com/_gog/?url=',
        'https://www.proxysite.com/includes/process.php?allow=1&u=',
        'https://www.hide.me/proxy/'
    ];

    let currentProxy = 0;
    const frame = document.getElementById('proxyFrame');
    const statusBar = document.getElementById('statusBar');
    const loader = document.getElementById('loader');

    function showStatus(message, isError = false) {
        statusBar.style.display = 'block';
        statusBar.style.color = isError ? '#ff4444' : '#00ff88';
        statusBar.textContent = message;
        if (!isError) setTimeout(() => statusBar.style.display = 'none', 3000);
    }

    function toggleLoader(show) {
        loader.style.display = show ? 'block' : 'none';
    }

    function createProxyUrl(targetUrl) {
        const encodedUrl = encodeURIComponent(targetUrl);
        return `${WORKING_PROXIES[currentProxy]}${encodedUrl}`;
    }

    function sanitizeURL(url) {
        try {
            return new URL(url).href;
        } catch {
            return `https://${url}`;
        }
    }

    async function launchSession() {
        const rawUrl = document.getElementById('urlInput').value;
        if (!rawUrl) return;

        const targetUrl = sanitizeURL(rawUrl);
        toggleLoader(true);
        showStatus(`Initializing secure tunnel via proxy ${currentProxy + 1}...`);

        try {
            const proxyUrl = createProxyUrl(targetUrl);
            
            // Direct proxy loading with error handling
            frame.src = proxyUrl;

            // Set up error listeners
            frame.onload = () => {
                toggleLoader(false);
                showStatus('Secure connection established');
                
                // Post-load security cleanup
                try {
                    frame.contentWindow.postMessage({ 
                        type: 'cleanup',
                        selectors: ['header', 'footer', '.proxy-header', '.branding']
                    }, '*');
                } catch(e) {}
            };

            frame.onerror = () => {
                throw new Error('Connection protocol violation');
            };

            // Handle proxy rotation
            const rotateProxy = () => {
                currentProxy = (currentProxy + 1) % WORKING_PROXIES.length;
                launchSession();
            };

            // Setup message channel for security operations
            window.addEventListener('message', (e) => {
                if(e.data === 'proxy-blocked') rotateProxy();
            });

            // Auto-rotate every 2 minutes
            setTimeout(rotateProxy, 120000);

        } catch (error) {
            toggleLoader(false);
            showStatus(`Security event: ${error.message}`, true);
            currentProxy = (currentProxy + 1) % WORKING_PROXIES.length;
            setTimeout(launchSession, 500);
        }
    }

    // Event listeners
    document.getElementById('urlInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') launchSession();
    });

    // Security initialization
    document.addEventListener('DOMContentLoaded', () => {
        // Disable extension detection
        Object.defineProperty(navigator, 'webdriver', { get: () => false });
        Object.defineProperty(window, 'chrome', { get: () => undefined });
    });

    // Initial launch
    launchSession();
    </script>
</body>
</html>
