<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Universal Frame Bypass</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            max-width: 800px;
            margin: 0 auto 2rem;
        }

        #urlInput {
            flex: 1;
            padding: 1.2rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        #urlInput:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .btn {
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #00ff88, #00b4d8);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(0, 255, 136, 0.4);
        }

        #proxyFrame {
            width: 100%;
            height: 75vh;
            border: none;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            margin-top: 1rem;
        }

        .status-bar {
            text-align: center;
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            margin: 1.5rem 0;
            display: none;
            backdrop-filter: blur(5px);
        }

        .loader {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #00ff88;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Universal Frame Bypass</h1>
            <p>Access any website without restrictions</p>
        </div>

        <div class="search-box">
            <input type="url" id="urlInput" placeholder="Enter restricted URL (e.g., https://mail.google.com)" value="https://search.brave.com/">
            <button class="btn" onclick="loadPage()">Unlock Content</button>
        </div>

        <div class="status-bar" id="statusBar"></div>
        <div class="loader" id="loader"></div>
        <div class="error-message" id="errorMessage"></div>
        <iframe 
            id="proxyFrame"
            sandbox="allow-forms allow-scripts allow-popups allow-modals allow-orientation-lock allow-pointer-lock allow-presentation allow-same-origin allow-top-navigation-by-user-activation allow-downloads"
            allow="accelerometer; autoplay; clipboard-read; clipboard-write; encrypted-media; geolocation; gyroscope; hid; microphone; midi; payment; picture-in-picture; serial; usb; vr; xr-spatial-tracking"
        ></iframe>
    </div>

    <script>
    const PROXY_ENDPOINTS = [
        'https://corsproxy.io/?',
        'https://api.allorigins.win/raw?url=',
        'https://api.codetabs.com/v1/proxy?quest=',
        'https://thingproxy.freeboard.io/fetch/'
    ];

    let currentProxy = 0;
    const frame = document.getElementById('proxyFrame');
    const statusBar = document.getElementById('statusBar');
    const loader = document.getElementById('loader');
    const errorMessage = document.getElementById('errorMessage');

    async function fetchContent(url) {
        const proxyUrl = PROXY_ENDPOINTS[currentProxy] + encodeURIComponent(url);
        try {
            const response = await fetch(proxyUrl, {
                headers: {
                    'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/119.0.0.0 Safari/537.36',
                    'Accept-Language': 'en-US,en;q=0.9',
                    'X-Requested-With': 'XMLHttpRequest'
                }
            });
            
            if (!response.ok) throw new Error(`HTTP error ${response.status}`);
            
            let html = await response.text();
            const baseUrl = new URL(url).origin;

            // Critical security header removal
            html = html
                .replace(/<head>/i, `<head>
                    <base href="${url}">
                    <meta name="referrer" content="no-referrer">
                    <script>
                        Object.defineProperty(window, 'top', {value: window, configurable: false});
                        Object.defineProperty(window, 'frameElement', {value: null, configurable: false});
                    <\/script>
                `)
                .replace(/x-frame-options/gi, '')
                .replace(/<meta[^>]*(http-equiv=["']X-Frame-Options["'])[^>]*>/gi, '')
                .replace(/content-security-policy/gi, '')
                .replace(/window\.location\.href/gi, 'window.parent.navigate')
                .replace(/(href|src|action)=["'](?!https?:|\/\/)(.*?)["']/gi, (m, p1, p2) => 
                    `${p1}="${new URL(p2, baseUrl).href}"`);

            const blob = new Blob([html], { type: 'text/html' });
            return URL.createObjectURL(blob);
        } catch(error) {
            currentProxy = (currentProxy + 1) % PROXY_ENDPOINTS.length;
            throw error;
        }
    }

    function showError(message) {
        errorMessage.style.display = 'block';
        errorMessage.textContent = message;
        setTimeout(() => errorMessage.style.display = 'none', 5000);
    }

    async function loadPage() {
        const rawUrl = document.getElementById('urlInput').value.trim();
        if (!rawUrl) return;

        loader.style.display = 'block';
        statusBar.style.display = 'block';
        errorMessage.style.display = 'none';
        statusBar.textContent = `Bypassing security via ${new URL(PROXY_ENDPOINTS[currentProxy]).hostname}...`;

        try {
            const url = new URL(rawUrl.startsWith('http') ? rawUrl : `https://${rawUrl}`);
            
            const blobUrl = await fetchContent(url.href);
            frame.src = blobUrl;

            frame.onload = () => {
                loader.style.display = 'none';
                statusBar.style.display = 'none';
                URL.revokeObjectURL(blobUrl);
                
                try {
                    // Universal navigation handler
                    frame.contentDocument.body.addEventListener('click', (e) => {
                        const link = e.target.closest('a[href]') || e.target.closest('button');
                        if (link && link.href && !link.href.startsWith('javascript:')) {
                            e.preventDefault();
                            document.getElementById('urlInput').value = new URL(link.href, url).href;
                            loadPage();
                        }
                    });

                    // Form submission handler
                    Array.from(frame.contentDocument.forms).forEach(form => {
                        form.addEventListener('submit', (e) => {
                            e.preventDefault();
                            const formUrl = new URL(form.action || url.href, url);
                            document.getElementById('urlInput').value = formUrl.href;
                            loadPage();
                        });
                    });

                    // History API override
                    const originalPushState = frame.contentWindow.history.pushState;
                    frame.contentWindow.history.pushState = function(state, title, url) {
                        document.getElementById('urlInput').value = new URL(url, window.location.href).href;
                        loadPage();
                    };

                } catch {}
            };

        } catch(error) {
            loader.style.display = 'none';
            statusBar.style.display = 'none';
            showError(`Failed to bypass: ${error.message}`);
            
            if (currentProxy < PROXY_ENDPOINTS.length - 1) {
                setTimeout(loadPage, 1000);
            }
        }
    }

    // Event listeners
    document.getElementById('urlInput').addEventListener('keypress', e => e.key === 'Enter' && loadPage());
    window.addEventListener('unload', () => frame.src.startsWith('blob:') && URL.revokeObjectURL(frame.src));
    window.addEventListener('load', () => loadPage());
    </script>
</body>
</html>
